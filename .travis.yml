language: rust
cache:
  cargo: true
  timeout: 1000
script:
  - cargo build --release
  - strip target/release/slack_irc_rust
  - ls -lh target/release
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - target/release/slack_irc_rust
      - example_config.toml
    skip_cleanup: true
    on:
      tags: true
